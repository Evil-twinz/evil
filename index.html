<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Hacker Page</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        p{
        font-size:20px;
        font-weight:300
        }
        .blink {
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff00; }
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .text-container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1 class="blink">YOU HAVE BEEN HACKED!</h1>
            <p>Your IP address is: <span id="ip" style="color:red;font-family:Courier New;font-size: larger;font-weight: bold;"></span></p>
            <p>All your files are encrypted. Pay $1000 in Bitcoin to this address or lose everything.</p>
            <p class="blink" style="animation-delay: 2s;">Created by Srilakivarma</p>
        </div>
        <div id="map"></div>
        <canvas class="matrix"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
    $.getJSON("https://jsonip.com", function (data) {
        $("#ip").html(data.ip);
    });
});
</script>

    <script>
        const matrix = document.querySelector('.matrix');
        const ctx = matrix.getContext('2d');

        matrix.width = window.innerWidth;
        matrix.height = window.innerHeight;

        const letters = Array(256).join(1).split('');
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrix.width, matrix.height);
            ctx.fillStyle = '#00ff00';
            letters.map((y, index) => {
                const text = String.fromCharCode(3e4 + Math.random() * 33);
                const x = index * 10;
                ctx.fillText(text, x, y);
                letters[index] = y > 758 + Math.random() * 1e4 ? 0 : y + 10;
            });
        };

        setInterval(draw, 33);
    </script>
</body>
</html>
